<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Virtual Keypad</title>
	<link rel="stylesheet" href="keypad.css">
	<script src="keypad.js"></script>
</head><body>
	<header>
		<div><input id="online" type="checkbox"><label for="online">Keypad Online</label></div
		><p id="device_status">THIS IS NOT WORKING YET (except for part of the screen)</p>
	</header>
	<div id="keypad">
		<div id="on_led"></div>
		<div id="screen">
			<div id="numeric">
				<object id="num_svg" data="kpnumeric.svg" type="text/svg+xml"></object>
			</div><div>
				<span>
					<span id="i_not">NOT</span>
					<span id="i_ready">READY</span>
				</span>
				<span>
					<span id="i_all">ALL</span>
					<span id="i_on">ON</span>
				</span>
				<span id="i_instant">INSTANT</span>
			</div><div>
				<span id="i_door_chime">DOOR CHIME</span>
				<span id="i_no_ac">NO AC</span>
				<span id="i_motion_off">MOTION OFF</span>
			</div><div>
				<span id="i_trouble">TROUBLE</span>
				<span id="i_test">TEST</span>
				<span id="i_time">TIME</span>
				<span id="i_line_cut">LINE CUT</span>
				<span id="i_low_batt">LOW BATT</span>
			</div><div>
				<span id="i_alarm">ALARM</span>
				<span id="i_memory">MEMORY</span>
				<span id="i_area">AREA#</span>
				<span id="i_auxiliary_codes">AUXILIARY CODES</span>
			</div><div>
				<span id="i_canceled">CANCELED</span>
				<span id="i_bypass">BYPASS</span>
				<span id="i_enter">ENTER</span>
				<span id="i_master">MASTER</span>
				<span>
					<span id="i_user">USER</span>
					<span id="i_number">#</span>
				</span>
			</div><div>
				<span id="i_call_brinks">CALL 800-445-0872</span>
				<span id="i_envelope">âœ‰</span>
				<span id="i_zone">ZONE #</span>
				<span id="i_new">NEW</span>
				<span id="i_code">CODE</span>
			</div>
		</div>
	</div>
</body>
